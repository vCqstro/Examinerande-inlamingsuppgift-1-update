<!DOCTYPE html>
<html lang="sv">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bröllopsparet</title>
</head>

<body>
    <section id="create-account">
        <h1>Bröllopsparet</h1>
        <h3>Skapa konto</h3>
        <input type="text" id="username" placeholder="Användarnamn" class="form__input">
        <input type="text" id="email" placeholder="E-post" class="form__input">
        <input type="password" id="password" placeholder="Lösenord" class="form__input">
        <button id="create-button" class="form__button">Skapa konto</button>
    </section>

    <section id="log-in">
        <h3>Logga in</h3>
        <input type="text" id="login-username" placeholder="Fyll i användarnamn..." class="form__input">
        <input type="password" id="login-password" placeholder="Fyll i lösenord..." class="form__input">
        <button id="login-button" class="form__button">Logga in</button>
    </section>
    <script src="./index.js"></script>
</body>

</html>
